<div class="landingpage background parallax" data-img-width="1759" data-img-height="879" data-diff="200">
  <div class="row align-center">
    <div class="large-6 columns text-center">
      <h1>{{design.title}}</h1>
      <h5>{{design.subtitle}}</h5>
      <hr>
      <p>{{design.description}}</p>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-8 small-offset medium-12 large-12 columns">
      <div class="text-center">
        <div class="stacked-for-small button-group" data-magellan data-options="animationEasing: linear; animationDuration: 500;">
          {{#each design.categories}}
            <a class="hollow button" href="#{{anchorname}}">{{title}}</a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>

{{#each design.categories}}
<a name="{{anchorname}}"></a>
<div class="row">
  <div class="content-card large-10 large-offset-1 columns">
    <div class="header-block">
      <div class="small-12 columns">
        <h2>{{title}}</h2>
      </div>
    </div>
    {{#each images}}
    <div class="large-3 medium-3 small-6 columns">
      <a data-toggle="{{datatoggle}}"><img class="thumbnail shadow" src="assets/img/design/{{thumbnailSrc}}" alt="{{alt}}"></a>
    </div>
    <div class="reveal" id="{{datatoggle}}" data-reveal>
      <h1>{{title}}</h1>
      <img src="assets/img/design/{{src}}" alt="{{alt}}">
      <p class="lead">{{subtitle}}</p>
      <p>{{description}}</p>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {{/each}}
    <div class="small-12 columns">
      <p>{{description}}</p>
      <hr>
      <p>Tools used: {{toolsused}}</p>
    </div>
  </div>
</div>
{{/each}}
